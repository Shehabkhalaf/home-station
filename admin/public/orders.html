<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://res.cloudinary.com/dvagmtn4y/image/upload/v1679078730/home%20station/334207739_608659187398631_5067190693077913909_n_v94z5r.jpg"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <script
      src="https://kit.fontawesome.com/49f02d4a75.js"
      crossorigin="anonymous"
    ></script>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dashboard | Home Staion</title>
  </head>
  <body class="md:flex">
    <div
      id="overlay"
      class="absolute top-0 bottom-0 left-0 right-0 bg-black/50 z-10 hidden"
    ></div>
    <div
      class="w-full md:w-[200px] lg:w-[250px] bg-gr-1 py-5 h-[100px] md:min-h-screen md:h-auto relative flex items-center justify-between px-8 md:px-0 md:block"
    >
      <div class="md:fixed md:w-[200px] lg:w-[250px]">
        <div class="md:mx-auto md:px-6 md:mb-10">
          <img
            src="https://res.cloudinary.com/dvagmtn4y/image/upload/v1679078730/home%20station/334207739_608659187398631_5067190693077913909_n_v94z5r.jpg"
            alt="logo"
            class="md:w-[200px] w-[150px]"
          />
        </div>

        <ul
          id="nav-lists"
          class="flex flex-col z-20 md:relative gap-8 md:w-[200px] lg:w-[250px] md:bg-gr-1 md:left-0 md:py-0 absolute h-screen md:h-auto bg-white top-0 bottom-0 w-[250px] py-12 -left-[999px] duration-100"
        >
          <button
            id="close-side"
            class="block md:hidden absolute top-4 right-4 cursor-pointer text-lg"
          >
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
          <li>
            <a
              href="./"
              class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
            >
              <i class="fa-solid fa-user-group"></i>
              <p class="capitalize">users</p>
            </a>
          </li>

          <li>
            <a
              href="./categories.html"
              class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
            >
              <i class="fa-solid fa-store"></i>
              <p class="capitalize">categories</p>
            </a>
          </li>

          <li>
            <a
              href="./products.html"
              class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
            >
              <i class="fa-solid fa-bag-shopping"></i>
              <p class="capitalize">products</p>
            </a>
          </li>

          <li>
            <a
              href="./orders.html"
              class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white bg-main text-white"
            >
              <i class="fa-solid fa-box"></i>
              <p class="capitalize">orders</p>
            </a>
          </li>

          <li>
            <a
              href="./messages.html"
              class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
            >
              <i class="fa-solid fa-envelope"></i>
              <p class="capitalize">Messages</p>
            </a>
          </li>

          <li>
            <a
              href="./offers.html"
              class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
            >
              <i class="fa-solid fa-gift"></i>
              <p class="capitalize">Offers</p>
            </a>
          </li>
        </ul>
      </div>

      <button id="open" class="cursor-pointer block md:hidden text-xl">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <div class="flex-1 md:w-[80%]">
      <header class="py-5 px-7">
        <h1 class="font-bold text-3xl">Hello there, Admin</h1>
        <p class="text-main text-[15px] mt-1">
          Welcome back to your dashboard!
        </p>
      </header>

      <div class="mt-10 mx-auto w-[90%] max-h-[500px] h-auto overflow-auto mb-5">
        <h2 class="mb-2 text-main text-xl font-semibold"><i class="fa-solid fa-spinner text-green-500"></i> Undelivered Orders</h2>
        <div id="delivere" class="text-green-500 mb-2"></div>
        <table class="w-full">
          <thead class="bg-main text-white border-b-2 border-gray-300">
            <tr>
              <th class="p-3 text-md font-semibold tracking-wide text-left">
                ID
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[25%]"
              >
                User
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[40%]"
              >
                Products Details
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left whitespace-nowrap w-[20%]"
              >
                Total Price
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left whitespace-nowrap w-[15%]"
              >
                Paid Method
              </th>
              <th class="p-3 text-md font-semibold tracking-wide text-center">
                Promocode
              </th>
              <th class="p-3 text-md font-semibold tracking-wide text-center">
                Delivered
              </th>
            </tr>
          </thead>
          <tbody
            id="orders-body"
            class="divide-y divide-gray-200 relative"
          ></tbody>
        </table>
      </div>

      <div class="mt-10 mx-auto w-[90%] max-h-[500px] h-auto overflow-auto mb-5">
        <h2 class="mb-2 text-main text-xl font-semibold"><i class="fa-regular fa-circle-check text-green-500"></i> Delivered Orders</h2>
        <div id="delivered" class="px-11 text-green-500 mb-2"></div>
        <table class="w-full">
          <thead class="bg-main text-white border-b-2 border-gray-300">
            <tr>
              <th class="p-3 text-md font-semibold tracking-wide text-left">
                ID
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[25%]"
              >
                User
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[40%]"
              >
                Products Details
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left whitespace-nowrap w-[20%]"
              >
                Total Price
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left whitespace-nowrap w-[15%]"
              >
                Paid Method
              </th>
              <th class="p-3 text-md font-semibold tracking-wide text-center">
                Promocode
              </th>
            </tr>
          </thead>
          <tbody
            id="deliveredOrders-body"
            class="divide-y divide-gray-200 relative"
          ></tbody>
        </table>
      </div>
    </div>

    <script src="./js/orders.js"></script>
    <script src="./js/global.js"></script>
  </body>
</html>
