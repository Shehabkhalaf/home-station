<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://res.cloudinary.com/dvagmtn4y/image/upload/v1679078730/home%20station/334207739_608659187398631_5067190693077913909_n_v94z5r.jpg"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <script
      src="https://kit.fontawesome.com/49f02d4a75.js"
      crossorigin="anonymous"
    ></script>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dashboard | Home Staion</title>
  </head>
  <body class="md:flex">
    <div
      id="overlay"
      class="absolute top-0 bottom-0 left-0 right-0 bg-black/50 z-10 hidden"
    ></div>
    <div
      class="w-full min-w-[200px] max-w-full md:max-w-[250px] bg-gr-1 py-5 h-[100px] md:min-h-screen md:h-auto relative flex items-center justify-between px-8 md:px-0 md:block"
    >
      <div class="md:mx-auto md:px-6">
        <img
          src="https://res.cloudinary.com/dvagmtn4y/image/upload/v1679078730/home%20station/334207739_608659187398631_5067190693077913909_n_v94z5r.jpg"
          alt="logo"
          class="md:w-[200px] w-[150px]"
        />
      </div>

      <ul
        id="nav-lists"
        class="flex flex-col z-20 md:fixed md:top-32 md:w-[200px] lg:w-[250px] gap-8 md:bg-gr-1 md:left-0 md:py-0 absolute h-screen md:h-auto bg-white top-0 bottom-0 w-[250px] py-12 -left-[999px] duration-100"
      >
        <button
          id="close-side"
          class="block md:hidden absolute top-4 right-4 cursor-pointer text-lg"
        >
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <li>
          <a
            href="./"
            class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
          >
            <i class="fa-solid fa-user-group"></i>
            <p class="capitalize">users</p>
          </a>
        </li>

        <li>
          <a
            href="./categories.html"
            class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
          >
            <i class="fa-solid fa-store"></i>
            <p class="capitalize">categories</p>
          </a>
        </li>

        <li>
          <a
            href="./products.html"
            class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white bg-main text-white"
          >
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="capitalize">products</p>
          </a>
        </li>

        <li>
          <a
            href="./orders.html"
            class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
          >
            <i class="fa-solid fa-box"></i>
            <p class="capitalize">orders</p>
          </a>
        </li>

        <li>
          <a
            href="./messages.html"
            class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
          >
            <i class="fa-solid fa-envelope"></i>
            <p class="capitalize">Messages</p>
          </a>
        </li>

        <li>
          <a
            href="./offers.html"
            class="flex items-center gap-4 px-6 py-[8px] cursor-pointer text-[18px] duration-100 hover:bg-main hover:text-white"
          >
            <i class="fa-solid fa-gift"></i>
            <p class="capitalize">Offers</p>
          </a>
        </li>
      </ul>

      <button id="open" class="cursor-pointer block md:hidden text-xl">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <div class="flex-1 section">
      <header class="py-5 px-7">
        <h1 class="font-bold text-3xl">Hello there, Admin</h1>
        <p class="text-main text-[15px] mt-1">
          Welcome back to your dashboard!
        </p>
      </header>

      <div class="px-7">
        <div class="flex gap-8">
          <button
            class="mb-3 text-lg font-semibold px-5 py-2 rounded-md bg-main text-white duration-100 hover:opacity-[80%]"
          >
            <a href="./add-product.html">Add New Product</a>
          </button>
        </div>
      </div>

      <div id="edit-container" class="px-7 mt-5"></div>

      <div class="flex flex-col px-12 mt-10 mb-5">
        <label htmlFor="cat-select" class="text-md mb-1"
          >Filter With Category:
        </label>

        <select
          id="cat-select"
          name="select"
          class="w-[60%] outline-none cursor-pointer border-2 rounded-md border-black/20 py-1 pl-3 transition-all duration-300 ease-linear focus:border-main hover:border-main placeholder:focus:opacity-0 placeholder:focus:duration-200 placeholder:focus:ease-in"
        ></select>
        <div
          id="filter-btn"
          class="cursor-pointer w-[30%] md:w-[20%] mt-2 py-2 text-center hover:opacity-[80%] duration-100 ease-in bg-main rounded-md text-white"
        >
          Apply
        </div>
      </div>

      <div id="delete" class="px-11 text-green-500 mb-10"></div>
      <div class="mx-auto w-[90%] max-h-[500px] h-auto overflow-auto mb-5">
        <table class="w-full">
          <thead class="bg-main text-white border-b-2 border-gray-300">
            <tr>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[5%]"
              >
                ID
              </th>
              <th class="p-3 text-md font-semibold tracking-wide text-left">
                Images
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left whitespace-nowrap w-[15%]"
              >
                Product Name
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[15%]"
              >
                Category
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[30%]"
              >
                Description
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[20%]"
              >
                Sizes
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[10%]"
              >
                Prices
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[10%]"
              >
                Discount
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[10%]"
              >
                Stock
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[15%]"
              >
                Colors
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[5%]"
              >
                Delete
              </th>
              <th
                class="p-3 text-md font-semibold tracking-wide text-left w-[5%]"
              >
                Edit
              </th>
            </tr>
          </thead>
          <tbody
            id="product-body"
            class="divide-y divide-gray-200 relative"
          ></tbody>
        </table>
      </div>
    </div>

    <script src="./js/products.js"></script>
    <script src="./js/global.js"></script>
  </body>
</html>
